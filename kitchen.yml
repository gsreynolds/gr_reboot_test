---
driver:
  name: azurerm
  vm_tags:
    X-Contact: <%= ENV['USER'] %>
    X-Application: "Test-Kitchen"
    X-Customer: "Test-Kitchen"
    X-Project: "Test-Kitchen"
    X-TTL: "4"
  subscription_id: <%= ENV["AZURE_SUBSCRIPTION_ID"] %>
  location: 'North Europe'
  machine_size: 'Standard_D2s_v3'

provisioner:
  name: chef_zero
  max_retries: 3 # tweak in conjunction with wait_for_retry
  wait_for_retry: 90 # tweak based on machine shutdown speed
  retry_on_exit_code: [35, 213, 1] # retry for array of exit codes
  # client_rb:
  #   exit_status: :enabled # default in 13+, only required for 12.x
  #   client_fork: false # don't fork so we get true exit code, not needed for Windows

  ## product_name and product_version specifies a specific Chef product and version to install.
  ## see the Chef documentation for more details: https://docs.chef.io/config_yml_kitchen.html
  product_name: chef
  product_version: 15

transport:
  connection_retries: 30
  connection_retry_sleep: 5

verifier:
  name: inspec

platforms:
  - name: ubuntu-18.04
    lifecycle:
      post_create:
        - remote: sudo mkdir /kitchen && sudo chown azure:azure /kitchen
    provisioner:
      root_path: /kitchen
    transport:
      ssh_key: <%= ENV["SSH_KEY"] %>
    driver:
      image_urn: Canonical:UbuntuServer:18.04-LTS:latest
  - name: windows-2016
    driver:
      image_urn: MicrosoftWindowsServer:WindowsServer:2016-Datacenter:latest

suites:
  - name: default
    policyfile: Policyfile.rb
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
